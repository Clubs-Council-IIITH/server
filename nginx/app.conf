upstream api {
    server backend:8000;
}

server {
    listen 80;
    server_name clubs.iiit.ac.in;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name clubs.iiit.ac.in;

    ssl_certificate /etc/letsencrypt/live/clubs.iiit.ac.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clubs.iiit.ac.in/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # proxy requests to backend API
    location /api/ {
        proxy_pass http://api$request_uri;
    }

    # ignore cache frontend
    location ~* (service-worker\.js)$ {
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        expires off;
        proxy_no_cache 1;
    }

    location / {
        root /var/www/html;
        try_files $uri $uri/ /index.html;
    }

    location /media/ {
        alias /backend/media/;
    }

    location /django_static/ {
        alias /backend/django_static/;
    }
}
